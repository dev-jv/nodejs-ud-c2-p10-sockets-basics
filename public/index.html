<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Socket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr>

    <div class="container row">
        <div class="col-sm-auto">
            <p>Status Server: </p>
        </div>

        <div class="col-sm-auto">
            <span id="lblOnline" class="fw-bold fs-6 text-success">Online</span>
            <span id="lblOffline" class="fw-bold fs-6 text-danger">Offline</span>
        </div>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="col">
            <input id="txtMessage" type="text" class="form-control">
        </div>
        <div class="col">
            <button id="btnSend" type="button" class="btn btn-primary">
                Send
            </button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
